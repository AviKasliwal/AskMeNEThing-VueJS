<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <title>I Have Answer To Everything !!</title>
  </head>
  <body>
    <div class="container text-center" id="app">
      <h1>Ask Me A Question ...</h1>
      <h5>Must Be A Yes/No Question Only</h5>

      <br />
      <input type="text" v-model="question" class="form-control" placeholder="Your Question Here..."/> <br />
      <h3>{{ answer }}</h3>
      <img v-bind:src="image" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
